dy at a wall or ceiling Steam Roller D Simply roll over the enemy then press  D while on top PREVIOUS PAGE NEXT PAGE Underwater Movement Basic Swiming D A Use the     and     to    rise and descend depending  on the waters density Use D to dive deep into water that is too dense  to swim through A Tip: Holding     while sticking underwater is helpful in situations where the depth of the water becomes too dense Diving PREVIOUS PAGE NEXT PAGE Buttons and Switches SPACE  D Buttons come in 2 forms, one time and pressure One time buttons are locked into place once they  become depressed.  Pressure buttons are buttons that need to be held down by a source other then yourself Position yourself under the switch move     and press SPACE to knock the switch into place. Strategies vary depending on the orientation of the switch Buttons Switches PREVIOUS PAGE NEXT PAGE Misc. Actions Fall Protection Crush Protection SPACE  D S SPACE  S Holding Space while falling will coushin impact Use of the S D and S SPACE combinations will protect you from most crushing traps and obsticals PREVIOUS PAGE NEXT PAGE Misc. Environment Interaction Breaking Ropes Breaking walls/floors D D D A PREVIOUS PAGE NEXT PAGE The Game Screen Life Percentage  Game Score Game Time  Lives remaining GISH! PREVIOUS PAGE NEXT PAGE Items Small Amber: 50 points Medium Amber: 100 points Large Amber: 100 points Tar Ball: 10 hit points Gish Icon: 1 free guy PREVIOUS PAGE NEXT PAGE Vs Modes Sumo: Try and throw your opponent off the platform and into the water,  without falling off yourself Football: Bring the football through the goal line for 7 points or go for the  field goal to score 3. The player with the highest score when the time  runs out is the winner Greed: Maneuver  the mushroom cave and collect the falling amber, the  player with the most points when the time runs out is the winner. Pit Fight:  A simple fight to the death. Bring your opponents hit points to 0  by smashing him into  the spikes, first player t
